<!DOCTYPE html>
<html>
  <head>
    <title>Registeration</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Demo project with jQuery">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

  <body>
    <div class = "foo">
      <div class="toolbar">

          
          <div class="toolbtn fancybox" style = "left:80px" id="sound"><i class="fa fa-volume-off"></i> <b>Sound</b></div>
          <div class="toolbtn" style = "left:80px" id="btn3">
            <i class="fa fa-youtube-play"></i> <a href="http://www.youtube.com/embed/y6Sadk2EI40" class="fancybox fancybox.iframe" >Play Again</a>
          </div>
          <div class="toolbtn" style="left:250px" id="btn1">
            <i class="fa fa-camera"></i> <a href="asset/Screenshots1_01.jpg" class="fancybox" rel="screen" title="Screen Shot 1">Screen Shot</a>
            <a href="asset/Screenshots2_01.jpg" rel="screen" class="fancybox" title="Screen Shot 2"></a>
            <a href="asset/Screenshots3_01.jpg" rel="screen" class="fancybox" title="Screen Shot 3"></a>
          </div>
          <div class="toolbtn" style="left:460px" id="btn2"><i class="fa fa-gamepad"></i> <b>Aeria Game</b></div>
          <div class="toolbtn" style="left:120px" id="skip"><i class="fa fa-times"></i> <b>Skip</b></div>
      </div>
    </div>
    
    <div class ="ytbvid" id="player"></div>
    <div class = "warper">
    <div class = "c1" id="ani1"><img src="asset/c1.png" height="100%"></div>
    <div class = "c2" id="ani2"><img src="asset/c2.png" height="100%"></div>

  
    <div class="container con-position" id="content">
      <div class="row">
        <div class = "col-sm-1 col-centered"> <img src="asset/logo.gif"></img> </div>
      </div>
      <div class="row" style="margin-top:20px;">
        <div class = "col-sm-1 col-centered login_title"> <h4>Register Right Now</h4> </div>
      </div>
      <div class = "row" >
        <div class = "col-sm-1 col-centered">
          <form role="form">
            <div class="form-group">
              <input type="user" class="form-control" id="exampleInputUserName1" placeholder="Enter Username">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
        </form>
        </div> <!-- end form col -->
        </div> <!-- end form row -->
        <div class ="row">
         <div class = "col-sm-1 col-centered">
         <button type="submit" class="btn btn-danger " style="width:100%">Submit</button>
         </div>
        </div> 
        <div class="row">
          <div class="col-sm-1 col-centered tou"><p>Durch Klicken dieses Buttons willige ich in die <a href="#">Nutzungsbedingungen</a> ein und bestätige, dass ich die Datenschutzerklärung gelesen habe</p></div>
        </div>
      </div>
      <!-- <div class="ytbvid">
        <img class="ytbbg" src="asset/bkg.jpg" alt="No video support background"></img>
      </div> -->
      </div> <!-- end of warper -->

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
